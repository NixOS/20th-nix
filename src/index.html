<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script defer src="script.js"></script>
  <title>20 Years of Nix</title>
  <style>
    .bg-custom-blue {
      background-color: #6586c8;
    }
    .text-almost-black {
      color: #222;
    }
    .footer {
      background-color: #27385d;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #27385d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #3b4a70;
    }
    .social-links {
      margin: auto auto;
    }
    .social-links a {
      margin-right: 15px;
    }
  </style>
</head>
<body class="font-sans bg-custom-blue">
  <header class="bg-white text-almost-black py-8">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-semibold mb-4">20 Years of Nix</h1>
      <p class="text-lg mb-2">
        It's been an incredible 20 years since Nix was created.
      </p>
      <p class="text-lg mb-2">
        It's time to meet other Nixers and celebrate this remarkable journey together!
      </p>
      <p class="text-lg mb-6">
        Join us in commemorating the past and envisioning the future of Nix.
      </p>
      <nav>
        <a class="button mr-4" href="https://commotion.page/embed/20th-anniversary">Add a Meetup</a>
        <a class="button" href="https://nixos.org/community/event-funding.html">Fund your event</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto py-8 px-4 text-center">
    <div id="meetups"></div>
  </main>
